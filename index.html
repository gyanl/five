<!DOCTYPE html>
<html lang="en">

<head>

  <title>Five!</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="preload" href="5YearsofMvTVF.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="MVOfficeVF.ttf" as="font" type="font/ttf" crossorigin>

</head>

<style>

  :root {
    --background-color: var(--red);
    --foreground-color: var(--black);
    --text-color: var(--white);

    --red: #F00;
    --black: #000;
    --white: #FFF;

    --pulse-duration: 4s;
    --text-color-duration: 12s;

  }

  @font-face {
    font-family: '5YearsofMvTVF';
    src: url('5YearsofMvTVF.ttf') format('truetype-variations');
    font-weight: 100 900;
    font-stretch: 75% 125%;
    font-style: normal;
    font-display: swap;
  }

  .font-mvt-five {
    font-family: '5YearsofMvTVF', sans-serif;
  }

  @font-face {
    font-family: 'MVOfficeVF';
    src: url('MVOfficeVF.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    background: var(--background-color);
    font-family: 'MVOfficeVF', sans-serif;
    font-weight: 400;
    line-height: 1.35;
    margin: 0;
  }

  #five {
    text-align: center;
    margin-top: -20vw;
    line-height: 1.85;
    z-index: 10;
    font-stretch: 100%;
    font-style: normal;
    animation: pulse var(--pulse-duration) infinite cubic-bezier(0.3, 0.04, 0.65, 1), text-color-bwr var(--text-color-duration) infinite linear;
  }

  @keyframes pulse {
    0% {
      font-variation-settings: 'wght' 0;
      font-size: 65vw;
    }

    92% {
      font-variation-settings: 'wght' 100;
      font-size: 75vw;
    }

    93% {
      font-variation-settings: 'wght' 0;
      font-size: 65vw;
    }

    100% {
      font-variation-settings: 'wght' 0;
      font-size: 65vw;
    }
  }

  .bg-color-rbw {
    animation: bg-color-rbw var(--text-color-duration) infinite linear;
  }

  @keyframes bg-color-rbw {
    0%, 30% {
      background-color: var(--red);
    }
    
    33%, 63% {
      background-color: var(--black);
    }
    
    66%, 96% {
      background-color: var(--white);
    }
    
    100% {
      background-color: var(--red);
    }
  }

  @keyframes text-color-bwr {
    0%, 30% {
      color: var(--black);
    }
    33%, 63% {
      color: var(--white);
    }
    
    66%, 96% {
      color: var(--red);
    }
    
    100% {
      color: var(--black);
    }
  }
  
  .text-color-wrb{
    animation: text-color-wrb var(--text-color-duration) infinite linear;
  }

  @keyframes text-color-wrb {
    0%, 30% {
      color: var(--white);
    }
    33%, 63% {
      color: var(--red);
    }
    
    66%, 96% {
      color: var(--black);
    }
    
    100% {
      color: var(--white);
    }
  }


  .section {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    z-index: 1;
    margin: 10vw;
  }

  .section p {
    font-size: 20px;
    font-variation-settings: 'wght' 400;
    font-stretch: 100%;
    font-style: normal;
    flex: 1;
    margin-block-start: 0;
    margin-block-end: 0;
  }

  @media (max-width: 768px) {


    body{
      justify-content: space-between;
      height: 100vh;
    }

    #five {
      font-size: 70vw;
    }

    .section {
      margin: 8vw;
      flex-direction: column;
    }

    .section p {
      font-size: 24px;
      margin-block-end: 1em;
    }
  }
</style>

<body class="bg-color-rbw">

  <div class="section text-color-wrb">
    <p>
      Five years <br>
      of ManVsType
    </p>

    <p>
      Uday Park <br>
      1st February 7pm
    </p>

    <p>
      Save the Date
    </p>

    <p>
    </p>

  </div>


  <div id="five" class="text-color-bwr font-mvt-five">
    5
  </div>

</body>

</html>
