<!DOCTYPE html>
<html lang="en">

<head>

  <title>Five!</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="A celebration of 5 years of ManVsType">
  <meta name="keywords" content="ManVsType, 5 years, celebration, event, party, Uday Park, RSVP, Google Calendar">

  <link rel="preload" href="5YearsofMvTVF.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="MVOfficeVF.ttf" as="font" type="font/ttf" crossorigin>

  <meta name="twitter:card" content="summary_large_image">
  <meta property="og:title" content="ManVsType turns 5!">
  <meta property="og:description" content="A celebration of 5 years of ManVsType">
  <meta property="og:image" content="https://www.5yearsofmvt.fun/og-image.jpg">
  <meta property="og:url" content="https://www.5yearsofmvt.fun">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="en_US">
  <meta property="og:site_name" content="ManVsType">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:image:alt" content="ManVsType turns 5!">
  <meta property="og:image:type" content="image/jpeg">

</head>

<style>
  :root {
    --background-color: var(--red);
    --foreground-color: var(--black);
    --text-color: var(--white);

    --red: #F00;
    --black: #000;
    --white: #FFF;

    --pulse-duration: 4s;
    --text-color-duration: 12s;

  }

  @font-face {
    font-family: '5YearsofMvTVF';
    src: url('5YearsofMvTVF.ttf') format('truetype-variations');
    font-weight: 100 900;
    font-stretch: 75% 125%;
    font-style: normal;
    font-display: swap;
  }

  .font-mvt-five {
    font-family: '5YearsofMvTVF', sans-serif;
  }

  @font-face {
    font-family: 'MVOfficeVF';
    src: url('MVOfficeVF.ttf') format('truetype');
    font-weight: normal;
    font-style: normal;
  }

  body {
    background: var(--background-color);
    font-family: 'MVOfficeVF', sans-serif;
    font-variation-settings: 'wght' 300;
    line-height: 1.35;
    margin: 0;
    overflow: hidden;
  }

  .bold {
    font-variation-settings: 'wght' 600;
  }

  #five {
    position: absolute;
    left: 8vw;
    bottom: -150px;
    overflow-y: visible;
    font-size: 400px;
    line-height: 1.85;
    z-index: 10;
    font-stretch: 100%;
    font-style: normal;
    animation: pulse var(--pulse-duration) infinite cubic-bezier(0.3, 0.04, 0.65, 1), text-color-bwr var(--text-color-duration) infinite linear;
  }

  @keyframes pulse {
    0% {
      font-variation-settings: 'wght' 0;
    }

    92% {
      font-variation-settings: 'wght' 100;
    }

    93% {
      font-variation-settings: 'wght' 0;
    }

    100% {
      font-variation-settings: 'wght' 0;
    }
  }

  .bg-color-rbw {
    animation: bg-color-rbw var(--text-color-duration) infinite linear;
  }

  @keyframes bg-color-rbw {

    0%,
    30% {
      background-color: var(--red);
    }

    33%,
    63% {
      background-color: var(--black);
    }

    66%,
    96% {
      background-color: var(--white);
    }

    100% {
      background-color: var(--red);
    }
  }

  @keyframes text-color-bwr {

    0%,
    30% {
      color: var(--black);
    }

    33%,
    63% {
      color: var(--white);
    }

    66%,
    96% {
      color: var(--red);
    }

    100% {
      color: var(--black);
    }
  }

  .text-color-wrb {
    animation: text-color-wrb var(--text-color-duration) infinite linear;
  }

  @keyframes text-color-wrb {

    0%,
    30% {
      color: var(--white);
    }

    33%,
    63% {
      color: var(--red);
    }

    66%,
    96% {
      color: var(--black);
    }

    100% {
      color: var(--white);
    }
  }


  .section {
    display: flex;
    flex-direction: row;
    justify-content: flex-start;
    z-index: 1;
    margin: 10vw;
  }

  .section p {
    font-size: 20px;
    font-stretch: 100%;
    font-style: normal;
    flex: 1;
    margin-block-start: 0;
    margin-block-end: 0;
  }

  a {
    color: inherit;
  }

  .polaroid {
    position: absolute;
    right: 80px;
    top: 80px;
    width: 30%;
    box-shadow: 2px 2px 40px rgba(0, 0, 0, 0.2);
    rotate: 10deg;
    transition: 0.5s cubic-bezier(0.3, 0.04, 0.65, 1);
  }

  .polaroid img {
    width: 100%;
    height: auto;
    display: block;
    border-radius: .5vw;
  }

  .polaroid-caption {
    text-align: center;
    margin-top: 15px;
    font-size: 1.2vw;
    color: var(--black);
  }

  @media (min-width: 768px) {

  .polaroid-active {
      right: 3vw;
      margin: auto;
      margin-top: 8vh;
      width: 40%;
      rotate: 0deg;
      border-radius: 2.5vw;
    }
  }

  @media (max-width: 768px) {


    body {
      justify-content: space-between;
      height: 100vh;
    }

    #five {
      font-size: 70vw;
    }

    .section {
      margin: 8vw;
      flex-direction: column;
    }

    .section p {
      font-size: 24px;
      margin-block-end: 1em;
    }

    .polaroid {
      z-index: 20;
      width: 30%;
      top: 15vh;
      right: 5vw;
      rotate: 10deg;
    }

    .polaroid img {
      border-radius: 1vw;
      transition: 0.5s cubic-bezier(0.3, 0.04, 0.65, 1);
    }

    .polaroid-active {
      right: 5vw;
      margin: auto;
      margin-top: 5vh;
      width: 90%;
      rotate: 0deg;
    }

    .polaroid-active img {
      border-radius: 2vw;
    }
  }
</style>

<body class="bg-color-rbw">

  <div class="section text-color-wrb">
    <p class="bold">
      Five years <br>
      of ManVsType
    </p>

    <p>
      <a href="https://maps.app.goo.gl/MtNicyhcVtkB9Bq18?g_st=com.google.maps.preview.copy">
        Uday Park </a> <br>
      1<sup>st</sup> February 7pm

    </p>

    <p>
      <a href="https://calendar.app.google/oihumiCKqba1qSkk8">
        RSVP Here
      </a>
    </p>

    <p>
    </p>

  </div>


  <div id="five" class="text-color-bwr font-mvt-five">
    5
  </div>

  <div class="polaroid" onclick="toggleHouse()">
    <img src="house.jpg" alt="ManVsType house">
  </div>

</body>


<script>
  function toggleHouse() {
    document.querySelector('.polaroid').classList.toggle('polaroid-active');
  }
</script>
</html>
